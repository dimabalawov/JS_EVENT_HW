<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    Высота: <input id="input1" type="text"> <br />
    Радиус: <input id="input2" type="text"> <br />
    <button id="calc">Рассчитать объем</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let input1 = document.querySelector("#input1");
        let input2 = document.querySelector("#input2");
        let Calc = document.querySelector("#calc");
        Calc.onclick = calc;
        function calc() {
            document.write(((input2.value**2)*3,14)*input1.value);
        }
    </script>
</body>

</html>
